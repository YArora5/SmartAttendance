<!DOCTYPE html>
<html>
<head>
    <title>Student Portal</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }

        .navbar {
            background: #002b5b;
            padding: 15px;
            display: flex;
            gap: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background: #002b5b;
            color: white;
        }
    </style>
</head>

<body>

<div class="navbar">
    <a href="/student/dashboard">Dashboard</a>
    <a href="/student/attendance">My Attendance</a>
    <a href="/routine">Routine</a>
    <a href="/activity">Activity</a>
    <a href="/notes">Notes</a>
    <a href="/announcements">Announcements</a>
    <a href="/curriculum">Curriculum</a>
    <a href="/logout">Logout</a>
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
