<!DOCTYPE html>
<html>
<head>
<title>Teacher Portal</title>
<style>
body{margin:0;font-family:Arial;background:#eef1f5}
.sidebar{
    position:fixed;width:230px;height:100vh;
    background:#1b2a49;color:white;padding-top:20px
}
.sidebar h2{text-align:center}
.sidebar a{
    display:block;padding:12px 20px;
    color:white;text-decoration:none;font-weight:bold
}
.sidebar a:hover{background:#324a7d}
.content{margin-left:230px;padding:25px}
.card{
    background:white;padding:20px;border-radius:8px;
    box-shadow:0 0 10px rgba(0,0,0,.1)
}
.btn{
    padding:10px 18px;background:#1b2a49;
    color:white;text-decoration:none;border-radius:6px
}
</style>
</head>

<body>
<div class="sidebar">
<h2>Teacher Panel</h2>
<a href="/teacher/dashboard">Dashboard</a>
<a href="/mark-attendance">Mark Attendance</a>
<a href="/teacher/monthly-graph">Monthly Graph</a>
<a href="/upload-syllabus">Upload Syllabus</a>
<a href="/teacher/upload-notes">Upload Notes</a>
<a href="/teacher/add-announcement">Add Announcement</a>
<a href="/logout">Logout</a>
</div>

<div class="content">
{% block content %}{% endblock %}
</div>
</body>
</html>
