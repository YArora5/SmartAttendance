<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>

    <style>
        body {
            background: linear-gradient(to right, #002b5b, #00509e);
            font-family: Arial;
        }

        .login-box {
            width: 350px;
            margin: 120px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #002b5b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background: #00509e;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Student Login</h2>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="text" name="student_id" placeholder="Student ID" required>
        <button type="submit">Login</button>
    </form>

    <p style="margin-top:15px;">
        <a href="/login/teacher">Teacher Login</a>
    </p>
</div>

</body>
</html>
